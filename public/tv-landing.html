<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Presentation Slide</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#25e2f4",
            "background-light": "#f5f8f8",
            "background-dark": "#102122",
          },
          fontFamily: { display: ["Lexend", "sans-serif"] },
          borderRadius: { DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px" },
        },
      },
    };
  </script>
  <style>
    body { overflow: hidden; }
    .presentation-glow {
      box-shadow: 0 0 40px -10px rgba(37, 226, 244, 0.3);
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white h-screen w-screen relative flex flex-col items-center justify-center selection:bg-primary selection:text-black">
  <!-- Subtle Gradient Background -->
  <div class="absolute inset-0 z-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-slate-800/50 via-background-dark to-background-dark opacity-80 pointer-events-none"></div>

  <!-- Main Content Container -->
  <main class="relative z-10 flex flex-col items-center justify-center w-full max-w-[80vw] gap-8">
    <!-- QR Code Container -->
    <div class="relative group">
      <div class="absolute -inset-1 bg-gradient-to-r from-primary to-cyan-600 rounded-xl blur opacity-25 group-hover:opacity-50 transition duration-1000 group-hover:duration-200"></div>
      <div class="relative bg-white p-6 rounded-xl presentation-glow transition-transform duration-300 hover:scale-[1.02]">
        <div class="aspect-square w-[40vh] max-w-[500px] min-w-[300px] bg-white flex items-center justify-center overflow-hidden">
          <img id="slide-qr" alt="QR Code" class="w-full h-full object-contain mix-blend-multiply" src="japalyze-web.png"/>
        </div>
      </div>
    </div>
    <!-- Typography Block -->
    <div class="text-center space-y-4 mt-4">
      <h1 id="slide-title" class="text-5xl md:text-7xl lg:text-8xl font-bold tracking-tight text-white drop-shadow-2xl">
        Japanese Learning App
      </h1>
      <a id="slide-link" class="inline-block text-2xl md:text-4xl text-primary font-medium tracking-wide hover:underline decoration-2 underline-offset-8 transition-all hover:text-white" href="https://japalyze-web.vercel.app/" target="_blank" rel="noopener">
        japalyze-web.vercel.app
      </a>
    </div>
  </main>

  <!-- Navigation: Left Arrow -->
  <button type="button" id="btn-prev" aria-label="Previous Project" class="fixed left-8 top-1/2 -translate-y-1/2 z-20 group p-4 rounded-full hover:bg-white/5 transition-all focus:outline-none focus:ring-2 focus:ring-primary/50">
    <span class="material-symbols-outlined text-6xl md:text-8xl text-slate-600 dark:text-slate-500 group-hover:text-primary transition-colors opacity-50 group-hover:opacity-100">chevron_left</span>
  </button>
  <!-- Navigation: Right Arrow -->
  <button type="button" id="btn-next" aria-label="Next Project" class="fixed right-8 top-1/2 -translate-y-1/2 z-20 group p-4 rounded-full hover:bg-white/5 transition-all focus:outline-none focus:ring-2 focus:ring-primary/50">
    <span class="material-symbols-outlined text-6xl md:text-8xl text-slate-600 dark:text-slate-500 group-hover:text-primary transition-colors opacity-50 group-hover:opacity-100">chevron_right</span>
  </button>
  <!-- Project Counter (Bottom Right) -->
  <div class="fixed bottom-12 right-12 z-20">
    <div class="flex items-center gap-3 px-6 py-3 rounded-full bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 shadow-xl">
      <span class="material-symbols-outlined text-primary">folder_open</span>
      <span class="text-xl font-bold text-white tracking-widest font-mono">
        Project <span id="current-num" class="text-primary">1</span> / <span id="total-num">5</span>
      </span>
    </div>
  </div>

  <script>
    (function () {
      var projects = [
        { title: 'Japanese Learning App', url: 'https://japalyze-web.vercel.app/', qr: 'japalyze-web.png' },
        { title: 'Japanese App', url: 'https://japanese-plum.vercel.app/', qr: 'Japanese App.png' },
        { title: 'Ong Hut Co Bang', url: 'https://ong-hut-co-bang.vercel.app/', qr: 'ong-hut-co-bang.png' },
        { title: 'F-IELTS', url: 'https://f-ielts.vercel.app/', qr: 'httpsf-ielts.vercel.app.png' },
        { title: 'CellphoneS', url: 'https://frontend-cellphones-i6hv.vercel.app/', qr: 'httpsfrontend-cellphones-i6hv.png' },
      ];
      var total = projects.length;
      var index = 0;
      var autoAdvanceTimer = null;
      var INTERVAL_MS = 10000; // 10 gi√¢y

      var elQr = document.getElementById('slide-qr');
      var elTitle = document.getElementById('slide-title');
      var elLink = document.getElementById('slide-link');
      var elCurrent = document.getElementById('current-num');
      var elTotal = document.getElementById('total-num');

      elTotal.textContent = total;

      function startAutoAdvance() {
        if (autoAdvanceTimer) clearInterval(autoAdvanceTimer);
        autoAdvanceTimer = setInterval(function () {
          showSlide(index + 1);
        }, INTERVAL_MS);
      }

      function showSlide(i) {
        index = ((i % total) + total) % total;
        var p = projects[index];
        elQr.src = p.qr;
        elQr.alt = 'QR Code for ' + p.title;
        elTitle.textContent = p.title;
        elLink.href = p.url;
        elLink.textContent = p.url.replace(/^https:\/\//, '').replace(/\/$/, '');
        elCurrent.textContent = index + 1;
        startAutoAdvance();
      }

      document.getElementById('btn-prev').addEventListener('click', function () { showSlide(index - 1); });
      document.getElementById('btn-next').addEventListener('click', function () { showSlide(index + 1); });

      showSlide(0);
    })();
  </script>
</body>
</html>
